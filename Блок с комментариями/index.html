<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comments</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="comments-block">
        <h3 class="comments-block__title">Комментарии:</h3>
        <form class="comments-block__form" id="comment-form">
            <div class="comments-block__form-field">
            <label class="comments-block__form-label" for="comment-name">Имя:</label>
            <input class="comments-block__form-input" type="text" id="comment-name" name="comment-name" required>
            <div class="comments-block__form-error-message"></div>
        </div>
        <div class="comments-block__form-field">
            <label class="comments-block__form-label" for="comment-text">Текст комментария:</label>
            <textarea class="comments-block__form-textarea" id="comment-text" name="comment-text" required></textarea>
            <div class="comments-block__form-error-message"></div>
        </div>
        <div class="comments-block__form-field">
            <label class="comments-block__form-label" for="comment-date">Дата:</label>
            <input class="comments-block__form-input" type="date" id="comment-date" name="comment-date">
        </div>
        <button class="comments-block__form-submit" type="submit" id="submit-comment">Отправить</button>
        </form>
        <div class="comments-block__list" id="comment-list"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
